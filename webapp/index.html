<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="js/pixi.min.js"></script>
        <script src="js/jquery.min.js"></script>

        <link rel='stylesheet' type='text/css' href='css/styles.css'>
        <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/x-mathjax-config;executed=true">
          MathJax.Hub.Config({
            tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              processEscapes: true
            }
          });
        </script>
        <title>Perceptron Demo</title>
    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class ="col-md-5 col-lg-6" id="network-params">
                    <h3> Edit Layer Parameters</h3>
                    <table class="table">
                        <tr>
                            <td><h4>Number of Layers</h4></td>
                            <td><select class = "form-control" id="num-layers" onchange='newLayerCount(this.value)'></select></td>
                        </tr>
                        <tr>
                            <td><h4>Network Type</h4></td>
                            <td>
                                <select class="form-control" id="network-type">
                                      <option value="0">Perceptron</option>
                                      <option value="1">Sigmoid</option>
                                  </select>
                            </td>
                    </table>
                    <table class="table" id="layer-params"></table>
                    <button class="btn btn-default" id='createNetwork' onclick="createNetwork()">Create network</button>
                    <table class = "table" id="inputs"></table>
                    <button class="btn btn-default" id='feedForward' onclick='feedForward(getInputs())'>Feed Forward</button>
                </div>

                <div class="col-md-5 col-lg-6">
                    <h3>Edit Node values</h3>
                    <select class="form-control" id="layer-select" onchange='updateLayer(this.value)'></select>
                    <select class="form-control" id="node-select" onchange="updateWeightTable(this.value)"></select>
                    <table class ="table" id="weights-table"></table>
                    <h3>Pre-Made Networks</h3>
                    <button class="btn btn-default" id="and-gate-btn" onclick="andGateNetwork()">AND Gate</button>
                    <button class= "btn btn-default" id ="bitwise-btn" onclick ="bitwiseNetwork()">Bitwise Sum</button>
                    <button class="btn btn-default" id="xor-btn" onclick="xorNetwork()">XOR network</button>
                    <!-- <table class = "table" id="bias-table"></table> -->
                </div>

            </div>
            <div class = "row" id ="outputBox">
                <h3>Output</h3>
                <div id="outputLines">
                </div>
            </div>
            <div class="row">
                <div id='viewport'>
                    <div class='editor'>
                        <h3>Editing:</h3>
                        <div id ='reference'>w^{0}_[{1},{2}]</div>
                        <div id='input-field'>
                            <input id='field-val' type="text">
                            <div class='button-group'>
                                <button id="updateValBtn" onclick="updateValue()">Update</button>
                                <button id="cancelBtn" onclick="closeEditor()">Cancel</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/2.4.1/math.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/perceptron.js"></script>
        <script src="js/draw.js"></script>
    </body>
</html>
