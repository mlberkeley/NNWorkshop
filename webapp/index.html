<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="js/pixi.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <link rel='stylesheet' type='text/css' href='css/styles.css'>
        <title>Perceptron Demo</title>
    </head>
    <body>
        <div id="network-params">
            <td>Number of layers </td><select id="num-layers" onchange='newLayerCount(this.value)'></select>
            <table id="layer-params"></table>
            <button id='createNetwork' onclick="createNetwork()">Create network</button>
            <button id='feedForward' onclick='feedForward()'>Feed Forward</button>
        </div>
        <div id='viewport'>
            <div class='editor'>
                <h3>Editing:</h3>
                <div id ='reference'>w^{0}_[{1},{2}]</div>
                <div id='input-field'>
                    <input id='field-val' type="text">
                    <div class='button-group'>
                        <button value="Create" onclick="updateWeight()">Update</button>
                        <button value="Cancel" onclick="closeEditor()">Cancel</button>
                    </div>
                </div>

            </div>

        </div>
        <script src="js/util.js"></script>
        <script src="js/perceptron.js"></script>
        <script src="js/draw.js"></script>
    </body>
</html>
