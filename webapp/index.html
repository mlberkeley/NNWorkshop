<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="js/pixi.min.js"></script>
        <script src="js/jquery.min.js"></script>

        <link rel='stylesheet' type='text/css' href='css/styles.css'>

        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/x-mathjax-config;executed=true">
          MathJax.Hub.Config({
            tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              processEscapes: true
            }
          });
        </script>



        <title>Perceptron Demo</title>
    </head>
    <body>
        <div id="network-params">
            <td></td><select id="num-layers" onchange='newLayerCount(this.value)'></select>
            <table id="layer-params"></table>
            <button id='createNetwork' onclick="createNetwork()">Create network</button>
            <div id="inputs"></div>
            <button id='feedForward' onclick='feedForward(getInputs())'>Feed Forward</button>

            <div id ="outputBox">
                <h3>Output</h3>
                <div id="outputLines">
                </div>
            </div>
        </div>
        <div id='viewport'>
            <div class='editor'>
                <h3>Editing:</h3>
                <div id ='reference'>w^{0}_[{1},{2}]</div>
                <div id='input-field'>
                    <input id='field-val' type="text">
                    <div class='button-group'>
                        <button value="Create" onclick="updateWeight()">Update</button>
                        <button value="Cancel" onclick="closeEditor()">Cancel</button>
                    </div>
                </div>

            </div>

        </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/2.4.1/math.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/perceptron.js"></script>
        <script src="js/draw.js"></script>
    </body>
</html>
